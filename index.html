<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT Preview Card</title>
</head>
<body class="grid place-items-center font-outfit text-lg min-h-screen bg-dark-blue-200 p-5">
  <main id="card" class="min-h-max p-5 rounded-xl bg-dark-blue-100 lg:w-1/4 md:w-1/3">
    <header class="group relative bg-light-blue rounded-xl hover:transition-all">
      <img src="images/image-equilibrium.jpg" class="group-hover-transition-all hover:transition-all relative w-full object-contain group-hover:opacity-50 rounded-lg hover:cursor-pointer" alt="preview NFT image">
      <img src="images/icon-view.svg"  class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] opacity-0 group-hover:opacity-100" alt="">
    </header>

    <h1 id="title" class="max-w-max text-white my-3 text-2xl font-bold  hover:cursor-pointer hover:text-light-blue">
      Equilibrium #3429
    </h1>
    <p id="desc" class= "text-soft-blue text-base">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="flex justify-between my-2">
      <span id="price" class="flex gap-2 items-center text-lg font-bold">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="text-base text-light-blue">
            0.041 ETH
          </p>
      </span>
      <span id="duration" class="flex gap-2 items-center text-lg">
        <img src="images/icon-clock.svg" alt="">
        <p class="text-soft-blue text-base">
          3 days left
        </p>
      </span>
    </div>

    <hr class="my-4 border-dark-blue-50">
    
    <footer class="flex gap-5">
        <div class="w-9">
          <img src="./images/image-avatar.png" class="border-2 border-white rounded-full" alt="">
        </div>
        <p class="font-bold text-base">
          <span class="text-soft-blue">Creation of </span><span class="opacity-90 text-white  hover:cursor-pointer hover:text-light-blue">Jules Wyvern</span> 
        </p>
    </footer>
  </main>
</body>
</html>
