<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
</head>
<body class="grid place-items-center font-outfit text-lg min-h-screen bg-dark-blue-200 p-5">
  <main id="card" class="min-h-max p-5 rounded-xl bg-dark-blue-100 lg:w-1/4 md:w-1/3">
    <header>
      <img src="images/image-equilibrium.jpg" class="w-full rounded-lg" alt="previe NFT image">
    </header>
    <h1 id="title" class="text-white my-3 text-2xl font-bold">
      Equilibrium #3429
    </h1>
    <p id="desc" class="text-white opacity-50">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="flex justify-between my-2">
      <span id="price" class="text-light-blue flex gap-2 items-center text-lg font-bold">
          <img src="images/icon-ethereum.svg" alt="">
          <p>
            0.041 ETH
          </p>
      </span>
      <span id="duration" class="text-white flex gap-2 items-center text-lg font-bold">
        <img src="images/icon-clock.svg" alt="">
        <p class="opacity-40">
          3 days left
        </p>
      </span>
    </div>
    <hr class="my-4 border-dark-blue-50">
    
    <footer class="flex gap-5">
        <div class="w-9">
          <img src="./images/image-avatar.png" class="border-2 border-white rounded-full" alt="">
        </div>
        <p class="text-white font-bold">
          <span class="opacity-50">Creation of</span> Jules Wyvern 
        </p>
    </footer>
  </main>
</body>
</html>
